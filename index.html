<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Squid Game Shape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <ion-icon class="icon" name="ellipse-outline"></ion-icon>
        </div>
        <div class="card">
            <ion-icon class="icon" name="triangle-outline"></ion-icon>
        </div>
        <div class="card">
            <ion-icon class="icon" name="square-outline"></ion-icon>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js">
    </script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".icon"), {
            max: 50,
            speed: 400,
            glare: true,
            "max-glare": 3,
        });
    </script>
</body>
</html>
